{% extends 'base.html' %}

{% block meta %}
<title>Tambah To-do</title>
{% endblock meta %}

{% block content %}  
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
  body {
    background-color: #90a4ce;
  }
  .primary-heading {
    font-size: 40px;
    font-family: 'Poppins';
    text-align: center;
    margin-top: 45px;
    margin-bottom: 30px;
    color: #2E3532;
  }
  h1, h3, h4 {
    font-size: xx-large;
    color: #2E3532;
    margin-top: 7px;
    margin-bottom: 7px;
    font-family: 'Poppins';
    text-align: center;
  }
.button {
  border-radius: 5px;
  background-color: #94849B;
  padding: 10px 16px;
  text-align: center;
  display: inline-block;
  font-family: 'Poppins';
  margin-bottom: 10px;
  margin-top: 10px;
}
fontB {
  color: #2E3532;
  font-size: small;
  font-family: 'Poppins';
}
.card {
  margin-right: auto;
  margin-left: auto;
  width: 250px;
  height: 300px;
  border-radius:5px;
  background-color: #A0AAB2;
  padding: 10px;
  text-align: center;
  box-shadow: 0 15px 25px #2E3532;
}
</style>

<div ALIGN = 'center'> 
    <h1>To-do</h1>  
    <form method="POST" >  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td><input type="submit" name="submit" value="Tambah"/></td>  
            </tr>  
        </table>  
    </form>
    <button><a href="{% url 'todolist:show_todolist'%}"></a></button>
</div>  

{% endblock content %}
